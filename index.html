<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-SZn7pc8q5Q+qyLl9F7Ewn5wiBrnaqUdhwZ8aAFgTGWYfYJYIrGC/7X38wv9a0+bfesYS4z5Kek2JL4PSbrQ1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="input-group">
      <label class="label" for="amount">Enter Amount:</label>
      <input type="number" id="amount" min="0">
    </div>
    <div class="input-group">
      <label class="label" for="category">Select Category:</label>
      <select id="category">
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="rent">Rent</option>
        <option value="lent">Lent</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="input-group">
      <label class="label" for="date">Select Date:</label>
      <input type="date" id="date">
    </div>
    <div class="input-group">
      <label class="label" for="comment">Comment:</label>
      <input type="text" id="comment">
    </div>
    <div class="button-group">
      <button onclick="saveExpense()">Save</button>
      <button onclick="downloadExpenses()">Download Expenses</button>
    </div>

    <h2>Total Expenses by Category</h2>
    <div id="totals"></div>

    <div id="categoryExpenses" class="category-expenses" style="display:none;">
      <h3>Category: <span id="selectedCategory"></span></h3>
      <div id="categoryExpensesList"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
